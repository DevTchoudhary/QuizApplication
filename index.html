<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Document</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the application -->
    <div class="app">
        <!-- Heading for the quiz application -->
        <h1>Simple Quiz</h1>
        <!-- Container for the quiz content -->
        <div class="quiz"> 
            <!-- Placeholder for the current question -->
            <h2 id="question">Question goes here</h2>
            <!-- Container for the answer buttons -->
            <div id="answer-buttons"></div>
            <!-- Button to proceed to the next question -->
            <button id="next-btn" class="btn"> Next</button>
        </div>
    </div>
    <!-- Include the JavaScript file for the quiz logic -->
    <script src="script.js"></script>
</body>
</html>
